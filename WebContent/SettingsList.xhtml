<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	    <h:outputLabel value="Current user: #{loginBean.name}">
	    
	    </h:outputLabel>
	    
	    <h:dataTable border="1" var = "s" value="#{settingsController.settingsbyUser}">
	<h:column id="ID">
		<f:facet name="header" >
			<h:outputText value="#{s.id}"></h:outputText>
		</f:facet>
	</h:column>
	<h:column id="Name">
		<f:facet name="header">
			<h:outputText value="#{s.name}" ></h:outputText>
		</f:facet>
	</h:column>
	<h:column id="LastUpdate">
		<f:facet name="header">
			<h:outputText value="#{s.theLastEntry}"></h:outputText>
		</f:facet>		
	</h:column>
</h:dataTable>
<h:form>
	<h:commandButton value="Add..." action="newSetting">
	</h:commandButton>
</h:form>
	</ui:define>


</ui:composition>

</html>
