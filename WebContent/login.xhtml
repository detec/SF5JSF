<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	    <h:form id="form">
	   
            <h:panelGrid columns="2">
                <h:outputText value="Login"></h:outputText>
                <h:inputText value="#{loginBean.name}">
                 <h:message for="loginMessage" errorClass="err" warnClass="warn" infoClass="info"></h:message>
                </h:inputText>
                
                
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginBean.doLogin}"></h:commandButton>
			<h:commandButton value="Register" action="register"></h:commandButton>
		</h:form>

	</ui:define>

</ui:composition>
</html>
