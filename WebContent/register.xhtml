<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	<h:form>
	<h:panelGrid border="1" columns="2">
		<h:outputText value="New login"></h:outputText>
		<h:inputText value="#{loginBean.name}"></h:inputText>
		<h:outputText value="Your full name"></h:outputText>
		<h:inputText value="#{loginBean.fullName}"></h:inputText>
	</h:panelGrid>
	<h:commandButton value="Submit" action="#{loginBean.doRegister}"></h:commandButton>
	</h:form>  
	<h:messages id="messages" errorClass="err" warnClass="warn" infoClass="info" style="color: #FF8080" showDetail="true" showSummary="true"/> 
	</ui:define>

</ui:composition>
</html>
