<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	<h2>Authentication form</h2>
	    <h:form id="Loginform">
	   
            <h:panelGrid columns="2">
                <h:outputText value="*Login"></h:outputText>
                <h:inputText name="j_username" value="#{loginBean.name}" id="j_username"></h:inputText>
                <h:message for="j_username" errorClass="err" warnClass="warn" infoClass="info" showDetail="false"></h:message>
            </h:panelGrid>
            <h:inputHidden name="j_password" value="null"/>
            
            <h:commandButton value="Login" action="#{loginBean.doLogin}">
              </h:commandButton>
			<h:commandButton value="Register" action="#{loginBean.goToRegister}"></h:commandButton>
		</h:form>
<h:messages id="messages" errorClass="err" warnClass="warn" infoClass="info" style="color: #FF8080" showDetail="true" showSummary="true" layout="table"/>
	</ui:define>

</ui:composition>
</html>
